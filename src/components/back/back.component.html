<div class="fixed bottom-4 right-4 z-50" (click)="scrollToTop()">
  <div
    [ngClass]="{ visible: isVisible, hidden: !isVisible }"
    class="transition-opacity ease-out duration-150 bg-primary p-3 rounded-full border-white border-2"
  >
    <img
      src="../../assets/up.svg"
      alt="reach top"
      class="size-6 md:size-8 animate-pulse"
    />
  </div>
</div>
