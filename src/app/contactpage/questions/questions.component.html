        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.3678204307885!2d80.24004901132409!3d12.948299387312199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d3e49715fa1%3A0x94fe3a96888fa164!2sHALT-O!5e0!3m2!1sen!2sin!4v1714538169098!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="h-56 rounded-md p-2 w-full"
      ></iframe>
    </div>
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center justify-center p-3 rounded-xl gap-5 w-full sm:w-3/5 h-[350px] sm:h-[440px] shadow-xl"
    >
      <input
        formControlName="name"
        type="text"
        placeholder="Name*"
        class="border-b-2 p-1 border-primary w-full focus:outline-none"
      />
      <input
        formControlName="place"
        type="text"
        placeholder="Place*"
        class="border-b-2 p-1 border-primary w-full focus:outline-none"
      />

      <input
        formControlName="email"
        type="email"
        placeholder="Mail*"
        class="border-b-2 p-1 border-primary w-full focus:outline-none"
      />
      <textarea
        formControlName="message"
        rows="4"
        class="border-b-2 border-primary w-full focus:outline-none"
        placeholder="Message*"
      ></textarea>
      <button
        type="submit"
        class="border-2 bg-primary border-primary rounded-md transition-colors duration-200 ease-out hover:text-primary hover:bg-white font-semibold px-5 py-1 text-white"
      >
        Send
      </button>
    </form>
