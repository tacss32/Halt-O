<div class="flex flex-col items-center">
  <app-navbar />
  <div class="flex flex-col items-center gap-10">
    <img
      src="../../assets/blog/header_sm.jpg"
      alt="header"
      class="w-screen mt-[50px] sm:hidden"
    />
    <img
      src="../../assets/blog/header.jpg"
      alt="header"
      class="w-screen hidden sm:block"
    />
    <div
      class="grid gap-3 space-x-3 w-full md:w-4/5 grid-cols-1 sm:grid-cols-2 xl:grid-cols-3"
    >
      @for (blog of blogs; track $index) {
      <app-card [blog]="blog" />
      }
    </div>
    <app-footer />
  </div>
</div>
